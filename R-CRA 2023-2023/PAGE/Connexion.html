<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RHAPSODIE CRA</title>
    <link rel="stylesheet" href="Connexion.css">
</head>

<body>
    <div id="login-box">
        <div class="left">
            <h1>Se connceter</h1>
            <input type="text" id="username" name="username" placeholder="Nom d'utilisateur" />
            <input type="text" id="email" name="email" placeholder="E-mail" />
            <input type="password" id="password" name="password" placeholder="Mot de passe" />
            <input type="submit" id="signUp" name="signUp" value="Créer un compte" />
            <input type="submit" id="login" name="login" value="Se connceter" />
            <input type="submit" id="logout" name="logout" value="Déconnexion" />
        </div>
        <div class="right">
            <span class="loginwith">Se connecter aux<br />Réseaux sociaux</span>
            <button class="social-signin facebook">Se connecter à Facebook</button>
            <button class="social-signin twitter">Se connecter à twitter</button>
            <button class="social-signin google">Se connecter à Google</button>
        </div>
        <div class="or">OR</div>
    </div>
</body>
<script src="Connexion.js"></script>
